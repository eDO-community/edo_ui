<ion-menu [content]="content" type="reveal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ 'menu-title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon *ngIf="p.icon" name="{{ p.icon }}" class="menu-icon-space-right"></ion-icon>
        <span>{{p.title | translate}}</span>
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <button menuClose ion-item no-lines (click)="disconnect()">
        <ion-icon name="log-out" class="menu-icon-space-right"></ion-icon>
      <span translate>disconnect</span>
    </button>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
