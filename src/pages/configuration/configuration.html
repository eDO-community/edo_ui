<button class="fixed-disconnect-button" ion-button icon-left clear (click)="disconnect()">
  <ion-icon name="arrow-back"></ion-icon>
  <span translate>disconnect</span>
</button>

<ion-content>

  <ion-grid [hidden]="!initializing">
    <ion-row justify-content-center align-items-center>
      <ion-col col-auto>
        <ion-spinner></ion-spinner>
      </ion-col>
      <ion-col col-auto>
        <span translate>login-initializing</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid [hidden]="initializing">
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col align-self-center text-center>
          <img src="assets/img/edo-configuration.png" />
        </ion-col>
        <ion-col align-self-center text-center>
          <div class="configuration-select-model">
            <h3 translate>configuration-title</h3>
            <p translate>configuration-description</p>
            <ion-item>
              <ion-label>
                <span translate>configuration-axis-number</span>
              </ion-label>
              <ion-select [(ngModel)]="axisNumber">
                <ion-option value="6" translate>configuration-6-axis</ion-option>
                <!-- <ion-option value="4" translate>configuration-4-axis</ion-option> -->
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>
                <span translate>configuration-gripper</span>
              </ion-label>
              <ion-select [(ngModel)]="gripper">
                <ion-option value="false" translate>configuration-without-gripper</ion-option>
                <ion-option value="true" translate>configuration-with-gripper</ion-option>
              </ion-select>
            </ion-item>
            <button class="configuration-large-btn" ion-button full (click)="initialize(6)">
              <span translate>configuration-start</span>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>

</ion-content>
